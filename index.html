<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>IMC Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css"/>
  <link rel="stylesheet" href="./src/css/style.css"/>
  <link rel="stylesheet" href="./src/css/responsive.css"/>
  <script src="./src/js/main.js" defer type="module"></script>
</head>
<body>
    <div class="alert_error">
      Digite somente números
    </div>

    <div class="container">
      <main>
        <h1 class="title">Cálculo de IMC</h1>
        <form>
          <div class="inputWrapper">
            <label for="wheight">Peso (kg)</label>
            <input id="wheight"
              type="text"
              placeholder="60" 
            />
          </div>
          <div class="inputWrapper">
            <label for="height">Altura (cm)</label>
            <input id="height"
              type="text"
              placeholder="165" 
            />
          </div>
          <button type="submit">
            Calcular IMC 
            <img src="./src/assets/Buttons.svg" alt="Seta indicando para clicar">
          </button>
        </form>
      </main>
    </div>
    
    <div class="modal_wrapper">
      <div class="modal">
        <h2 class="title">
          Seu IMC é de 28
        </h2>   
        <button class="close">
          <img src="./src/assets/Close.svg" alt="X para fechar o modal"/>
        </button>
      </div>
    </div>
    
</body>
</html>
